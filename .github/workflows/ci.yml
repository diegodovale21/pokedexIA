name: Backend CI

on:
  push:
    paths:
      - 'pokedex-go-services/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'pokedex-go-services/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pokedex-go-services/packages/api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        run: go test -v ./...
      - name: Run coverage
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out 